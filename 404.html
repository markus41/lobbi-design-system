<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Lobbi Design System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 500px;
        }

        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 500;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .home-link:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        .home-link svg {
            width: 20px;
            height: 20px;
        }

        .style-count {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .style-count strong {
            color: var(--accent-light);
        }
    </style>
    <script>
        // Redirect to index.html with the requested path as a parameter
        // This enables SPA-like behavior for client-side routing
        (function() {
            var path = window.location.pathname;
            // Check if this is a style page request
            var styleMatch = path.match(/style-(\d+)/);
            if (styleMatch) {
                // Redirect to the actual style page if it exists
                var styleNum = parseInt(styleMatch[1]);
                if (styleNum >= 1 && styleNum <= 210) {
                    // Could redirect, but let's show 404 for missing files
                }
            }
            // For other paths, we show the 404 page
        })();
    </script>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The style you're looking for doesn't exist or may have been moved.
            Head back to the gallery to explore our collection.
        </p>
        <a href="index.html" class="home-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Back to Gallery
        </a>
        <p class="style-count">Explore <strong>210</strong> curated design styles</p>
    </div>
</body>
</html>
